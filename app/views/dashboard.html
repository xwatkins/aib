<div class="media">
  <div class="media-left">
    <img ng-src="{{selectedArtist.images[selectedArtist.images.length-1].url}}" alt="{{selectedArtist.name}}" class="pull-left"/>
  </div>
  <div class="media-body">
    <h1 id="artist-name" ng-bind="selectedArtist.name" class="media-heading"></h1>
    Popularity <span class="badge" ng-bind="selectedArtist.popularity"></span>
  </div>
</div>
<br/>
<div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Album timeline</h3>
        </div>
        <div class="panel-body" ng-show="!loadingTimeline">
          <timelineviz></timelineviz>
        </div>
        <div class="text-center" ng-show="loadingTimeline">
          <img id="spinner" src="images/spinner.gif">
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Popularity</h3>
        </div>
        <div class="panel-body">
          <p>To do</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Live history</h3>
        </div>
        <div class="panel-body" ng-show="!loadingHistory">
          <div map></div>
        </div>
      <div class="text-center" ng-show="loadingHistory">
        <img id="spinner" src="images/spinner.gif">
      </div>
      </div>
    </div>
  </div>
</div>
